<head>
    {% include first_image.html %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "blogposting",
        "headline": "{{ page.title }}",
        "mainEntityOfPage":{
          "@type":"WebPage",
          "@id":"{{ page.url | prepend: site.baseurl | prepend: site.url }}index.html"
        },
        "image": {
          "@type": "ImageObject",
          "url": "{{site.baseurl | prepend: site.url }}/{{ post_first_image | strip }}",
          "height": "480",
          "width":"640"
        },
        "datePublished": "{{ page.date | date: '%F' }}",
        "dateModified": "{{ page.date | date: '%F' }}",
        "author": {
          "@type": "Person",
          "name": "{{ page.author }}"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Words and Magic",
          "logo": {
            "@type": "ImageObject",
            "url": "{{site.url}}/words-and-magic-black-3-small.png",
            "width": "150",
            "height": "150"
          }
        },
        "description": "{{ page.description }}"
      }
    </script>
    <meta name="google-site-verification" content="c9Vsv1n0SDWohmclsWzyxhXHPe8NCTcVS5zubR-CQYU" />
    <meta name="theme-color" content="#000000"/>

font:900 32px/48px Roboto,sans-serif;text-align:left}article p:first-of-type{font:24px Georgia,"times new roman",times,serif;line-height:1.6em;font-style:normal;font-weight:400;margin-bottom:25px;text-align:justify}p{font:18px Georgia,"times new roman",times,serif;line-height:1.6em;margin-bottom:25px;text-align:left;clear:both}a{color:#ff4500;letter-spacing:-1px}#article,.post{margin-top:150px;margin-bottom:-250px}#article .tweet-it-wrapper{width:100%;padding:15px;border:1px solid #eee;background:#fff;-webkit-transform:scale(.8);-ms-transform:scale(.8);transform:scale(.8);z-index:100;opacity:1;filter:alpha(opacity=0)}#article .tweet-it-wrapper .tweet-it-desc{font:20px Spectral,Georgia,serif;line-height:1.2em;margin-top:10px;margin-bottom:10px}#article .tweet-it-wrapper .tweet-it-title{font:700 24px Roboto,sans-serif;line-height:1.2em}#article .tweet-it-wrapper .tweet-it-button{font:20px sans-serif;line-height:1.2em;margin-top:10px;display:block;color:#fff;background-color:#ff4500;padding:12px 18px;text-decoration:none;font-weight:100;text-align:center}@media (min-width:480px){h1{font:700 68px/76px 'Playfair Display',serif;text-shadow:0 2px 2px rgba(255,255,255,1);text-align:center;margin-top:30px;margin-bottom:150px}}@media only screen and (min-width:768px){article p:first-of-type{font:32px Spectral,Georgia,serif;line-height:1.6em;font-style:normal;font-weight:500;margin-bottom:25px;text-align:justify}p{font:24px Spectral,Georgia,serif;line-height:1.6em}}@media only screen and (min-width:1140px){#article .tweet-it-wrapper{position:fixed;bottom:15%;right:5px;width:230px;padding:15px;border:1px solid #eee;background:#fff;-webkit-transform:scale(.8);-ms-transform:scale(.8);transform:scale(.8);z-index:100;opacity:0;filter:alpha(opacity=0);-moz-animation-name:dropHeader;-moz-animation-iteration-count:1;-moz-animation-timing-function:ease-in;-moz-animation-duration:1s;-moz-animation-fill-mode:forwards;-moz-animation-delay:20s;-webkit-animation-name:dropHeader;-webkit-animation-iteration-count:1;-webkit-animation-timing-function:ease-in;-webkit-animation-duration:1s;-webkit-animation-fill-mode:forwards;-webkit-animation-delay:20s;animation-name:dropHeader;animation-iteration-count:1;animation-timing-function:ease-in;animation-duration:1s;animation-fill-mode:forwards;animation-delay:20s}#article .tweet-it-wrapper .tweet-it-desc{font:20px Spectral,Georgia,serif;line-height:1.2em;margin-top:10px;margin-bottom:10px}#article .tweet-it-wrapper .tweet-it-title{font:700 24px Roboto,sans-serif;line-height:1.2em}#article .tweet-it-wrapper .tweet-it-button{font:20px sans-serif;line-height:1.2em;margin-top:10px;display:block;color:#fff;background-color:#ff4500;padding:12px 18px;text-decoration:none;font-weight:100;text-align:center}}@-moz-keyframes dropHeader{0%{opacity:0}100%{opacity:1}}@-webkit-keyframes dropHeader{0%{opacity:0}100%{opacity:1}}@keyframes dropHeader{0%{opacity:0}100%{opacity:1}}</style>
    <script defer src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script async src="{{ "/scripts/modernizr-2.6.2-respond-1.1.0.min.js" | prepend: site.baseurl }}"></script>
    <script defer src="{{ "/scripts/cookiechoices.js" | prepend: site.baseurl }}"></script>
    <script defer src="{{ "/scripts/jquery.fitvids.js" | prepend: site.baseurl }}"></script>
    {% if page.layout == 'article' %}
    <link rel="amphtml" href="{{ page.id | prepend: '/amp' | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}
    <link rel="author" href="https://plus.google.com/u/0/115146120079739811289"/>
    <meta property="fb:pages" content="1632791133400935" />
    <meta property="op:markup_version" content="v1.0">
    <meta property="fb:article_style" content="wamstyle">
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:site_name" content="Words and Magic" />
    <meta property="article:published_time" content="{{ page.date | date: '%F' }}" />
    <meta property="article:author" content="{{ page.authorfb }}" />
    <meta property="og:image" content="{% include first_image.html %}">
    <meta property="og:image" content="{{site.baseurl | prepend: site.url }}/{{ post_first_image | strip }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@dan_oneill"/>
    <meta name="twitter:domain" content="Words and Magic"/>
    <meta name="twitter:creator" content="@dan_oneill"/>
</head>
