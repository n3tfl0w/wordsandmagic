<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="viewport" content="width=device-width">
    <meta name="google-site-verification" content="c9Vsv1n0SDWohmclsWzyxhXHPe8NCTcVS5zubR-CQYU" />

    <link rel="stylesheet" href="{{ "/css/normalize.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/1140.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/main.min.css" | prepend: site.baseurl }}">
    <link href='http://fonts.googleapis.com/css?family=Roboto:900' rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script async src="{{ "/scripts/modernizr-2.6.2-respond-1.1.0.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/scripts/jquery.fitvids.js" | prepend: site.baseurl }}"></script>
    
    <link rel="author" href="https://plus.google.com/u/0/115146120079739811289"/>
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
    <meta property="og:site_name" content="Words and Magic" />
    <meta property="og:image" content="{{ page.feat_pic }}" />
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@dan_oneill"/>
    <meta name="twitter:domain" content="Words and Magic"/>
    <meta name="twitter:creator" content="@dan_oneill"/>
</head>
