<head>
    {% include first_image.html %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "blogposting",
        "headline": "{{ page.title }}",
        "mainEntityOfPage":{
          "@type":"WebPage",
          "@id":"{{ page.url | prepend: site.baseurl | prepend: site.url }}index.html"
        },
        "image": {
          "@type": "ImageObject",
          "url": "{{site.baseurl | prepend: site.url }}/{{ post_first_image | strip }}",
          "height": "480",
          "width":"640"
        },
        "datePublished": "{{ page.date | date: '%F' }}",
        "dateModified": "{{ page.date | date: '%F' }}",
        "author": {
          "@type": "Person",
          "name": "{{ page.author }}"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Words and Magic",
          "logo": {
            "@type": "ImageObject",
            "url": "{{site.url}}/words-and-magic-black-3-small.png",
            "width": "150",
            "height": "150"
          }
        },
        "description": "{{ page.description }}"
      }
    </script>
    <meta name="google-site-verification" content="c9Vsv1n0SDWohmclsWzyxhXHPe8NCTcVS5zubR-CQYU" /><style>a,abbr,address,blockquote,body,caption,cite,code,dd,del,dfn,div,dl,dt,em,fieldset,form,h1,h2,h3,h4,h5,h6,html,iframe,img,ins,label,legend,li,object,ol,p,pre,q,small,span,strong,sub,sup,table,tbody,td,tfoot,th,thead,tr,ul{margin:0;padding:0;border:0}body,html{overflow-x:hidden}a img,body,img{border:0}body,h3,p{text-align:left}.logo,article,aside,details,figcaption,figure,figure img,footer,header,hgroup,main,nav,object,section,summary,video{display:block}html{font-size:100%;text-size-adjust:100%}button,html,input,select,textarea{font-family:sans-serif;color:#222}body{line-height:26px;word-wrap:break-word;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;font-size:16px;font-family:"Playfair Display",serif;color:#333;background:#faead0}.heading{height:75px;width:100%;background:#000;overflow-y:hidden;position:relative;z-index:1}.container12,.container16{margin:0 auto;padding:0;position:relative;width:1140px}a{color:#ff4500;letter-spacing:-1px;transition:color .3s ease-in-out}img{height:auto;vertical-align:middle}.logo{width:150px;margin:-36px auto 5px}h3,p,pre{margin:1em 0}#article .tweet-it-wrapper{width:230px;padding:15px;border:1px solid #eee;background:#fff;transform:scale(.8);z-index:100;opacity:0;transition:all 20s linear;position:fixed;bottom:15%;right:5px;animation-name:dropHeader;animation-iteration-count:1;animation-timing-function:ease-in;animation-duration:1s;animation-fill-mode:forwards;animation-delay:20s}h3{font-size:32px;font-style:normal;font-variant:normal;font-weight:900;font-stretch:normal;line-height:48px;font-family:Roboto,sans-serif}#article .tweet-it-wrapper .tweet-it-title,p{font-style:normal;font-variant:normal;font-stretch:normal;font-size:24px}#article .tweet-it-wrapper .tweet-it-title{font-weight:700;font-family:Roboto,sans-serif;line-height:1.2em}#article .tweet-it-wrapper .tweet-it-desc,p{font-weight:400;font-family:Spectral,Georgia,serif}p{line-height:1.6em;margin-bottom:25px;clear:both}#article .tweet-it-wrapper .tweet-it-button,#article .tweet-it-wrapper .tweet-it-desc{font-style:normal;font-variant:normal;font-stretch:normal;font-size:20px;line-height:1.2em;margin-top:10px}#article .tweet-it-wrapper .tweet-it-desc{margin-bottom:10px}#article .tweet-it-wrapper .tweet-it-button{font-family:sans-serif;display:block;color:#fff;background-color:#ff4500;padding:12px 18px;text-decoration:none;font-weight:100;text-align:center}</style>
    <script defer src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script async src="{{ "/scripts/modernizr-2.6.2-respond-1.1.0.min.js" | prepend: site.baseurl }}"></script>
    <script defer src="{{ "/scripts/cookiechoices.js" | prepend: site.baseurl }}"></script>
    <script defer src="{{ "/scripts/jquery.fitvids.js" | prepend: site.baseurl }}"></script>
    {% if page.layout == 'article' %}
    <link rel="amphtml" href="{{ page.id | prepend: '/amp' | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}
    <link rel="author" href="https://plus.google.com/u/0/115146120079739811289"/>
    <meta property="fb:pages" content="1632791133400935" />
    <meta property="op:markup_version" content="v1.0">
    <meta property="fb:article_style" content="wamstyle">
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:site_name" content="Words and Magic" />
    <meta property="article:published_time" content="{{ page.date | date: '%F' }}" />
    <meta property="article:author" content="{{ page.authorfb }}" />
    <meta property="og:image" content="{% include first_image.html %}">
    <meta property="og:image" content="{{site.baseurl | prepend: site.url }}/{{ post_first_image | strip }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@dan_oneill"/>
    <meta name="twitter:domain" content="Words and Magic"/>
    <meta name="twitter:creator" content="@dan_oneill"/>
</head>
