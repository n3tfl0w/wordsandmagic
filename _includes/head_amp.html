<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "blogposting",
        "headline": "{{ page.title }}",
        "mainEntityOfPage":{
          "@type":"WebPage",
          "@id":"{{ page.url | prepend: site.baseurl | prepend: site.url }}index.html"
        },
        "image": {
          "@type": "ImageObject",
          "url": "{{site.baseurl | prepend: site.url }}/{{ page.imagea }}",
          "height": "480",
          "width":"640"
        },
        "datePublished": "{{ page.date | date: '%F' }}",
        "dateModified": "{{ page.date | date: '%F' }}",
        "author": {
          "@type": "Person",
          "name": "{{ page.author }}"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Words and Magic",
          "logo": {
            "@type": "ImageObject",
            "url": "{{site.url}}/words-and-magic-black-3-small.png",
            "width": "150",
            "height": "150"
          }
        },
        "description": "{{ page.description }}"
      }
    </script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <link rel="author" href="https://plus.google.com/u/0/115146120079739811289"/>
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:site_name" content="Words and Magic" />
    <meta property="article:published_time" content="{{ page.date | date: '%F' }}" />
    <meta property="article:author" content="{{ page.author }}" />
    {% if page.image %}
        {% if page.image contains 'wordsandmagic' %}
        <meta name="og:image" content="{{ page.image }}">
        {% else %}
        <meta name="og:image" content="{{site.baseurl | prepend: site.url }}/{{ page.imagea }}">
        {% endif %}
    {% endif %}
    <meta name="twitter:card" content="{% if page.image %}summary_large_image{% else %}summary{% endif %}">
    <meta name="twitter:site" content="@dan_oneill"/>
    <meta name="twitter:domain" content="Words and Magic"/>
    <meta name="twitter:creator" content="@dan_oneill"/>
</head>
